{% extends "gestor/base/base.html" %}

{% block title %} Escolas {% endblock %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="card-body" style="margin: 0 auto;max-width: 1000px; width: 90%;">
    <h5 style="text-align: center; margin-top: 40px; margin-bottom: 40px;">Cadastro Nova Escola</h5>
    <hr>
    <div class="row">
        <div class="row" style="margin: 0 auto;">
            <form style="text-align: center; width: 600px;" action="/gestor/submit_escola" method="POST">
                <div class="form-group">
                    <label for="exampleInputEmail1">Nome da Escola</label>
                    <input type="text" name="nome_escola" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome Escola">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                    <label>Código INEP</label>
                    <input type="text" name="codigo_inep" class="form-control" placeholder="INEP">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Categoria</label>
                    <select class="form-control" name="categoria" id="exampleFormControlSelect1">
                        <option value=1>Pública</option>
                        <option value=2>Privada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Dependência Administrativa</label>
                    <select class="form-control" name="dependencia" id="exampleFormControlSelect1">
                        <option value=1>Federal</option>
                        <option value=2>Estadual</option>
                        <option value=3>Municipal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>UF</label>
                    <input type="text" name="uf" class="form-control" placeholder="UF">
                </div>
                <div class="form-group">
                    <label>CEP</label>
                    <input type="text" name="cep" class="form-control" placeholder="Ex.: 12228-460">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Município</label>
                    <input type="text" name="municipio" class="form-control" placeholder="Município">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Endereço</label>
                    <textarea class="form-control" name="endereco" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                {% csrf_token %}
                <button type="submit" class="btn btn-primary" style="margin-top: 30px;">Submit</button>
            </form>

        </div>

    </div>
</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
