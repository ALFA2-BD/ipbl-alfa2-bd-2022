version: '3.7'

networks:
  alfa2bd: { }

services:
  db-alfa2bd-time2:
    image: postgres:13-alpine
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: core
    command: [ "postgres", "-c", "log_statement=all" ]
    ports:
      - "5432:5432/tcp"
    restart: always
    networks:
      - alfa2bd
